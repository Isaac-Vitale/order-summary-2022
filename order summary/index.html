<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <img class="hero" src="./assets/images/illustration-hero.svg" alt="hero">
            <div class="cuerpo">
                <h1 class="titulo"> Order Summary</h1>
                <p>Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
                </p>
            </div>
            <div class="oferta">               
                    <div class="info">
                        <img src="./assets/images/icon-music.svg" alt="icon">
                        <h3>Annual Plan</h3>
                        <p> $59.99/year</p>
                    </div>
                <div class="btn_oferta">
                    <a href="#" class="btn">Change</a>
                </div>
            </div>
            <div class="pie">
                <div class="boton">
                    <a href="#" class="btn">Proceed To Payment</a>
                </div>
                <a href="#" class="btn">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
